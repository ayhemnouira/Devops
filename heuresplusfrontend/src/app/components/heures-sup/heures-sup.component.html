<div class="container mt-4">
  <h2>Calcul des Heures Supplémentaires</h2>

  <div class="form-group">
    <label>ID Employé :</label>
    <input type="number" [(ngModel)]="employeId" class="form-control" />
  </div>

  <div class="form-group">
    <label>Date de début :</label>
    <input type="date" [(ngModel)]="startDate" class="form-control" />
  </div>

  <div class="form-group">
    <label>Date de fin :</label>
    <input type="date" [(ngModel)]="endDate" class="form-control" />
  </div>

  <button class="btn btn-primary mt-2" (click)="calculate()">Calculer</button>

  <div *ngIf="errorMessage" class="mt-3 alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="totalCost !== null" class="mt-3 alert alert-info">
    Coût total des heures sup : {{ totalCost }} €
  </div>
</div>
